services:
  n8n:
    depends_on:
      - ollama
      - postgres
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_RUNNERS_ENABLED=true
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files
    networks:
      - net

  ollama:
    image: alpine/ollama:latest
    container_name: ollama
    restart: unless-stopped
    platform: linux/arm64/v8
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        # inicia el servidor en background
        ollama serve &
        # espera a que arranque
        sleep 3
        # descarga el modelo si no est√°
        ollama list | grep -q "llama3.1:latest" || ollama pull llama3.1:latest
        # mantiene el proceso corriendo en foreground
        wait -n
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - net

  postgres:
    image: blacknoob20/pg15vector-alpine-arm
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgresql_vlm/var/lib/postgresql/data:/var/lib/postgresql/data
      - ./pg_scripts:/docker-entrypoint-initdb.d
    networks:
      - net

volumes:
  n8n_data:
  ollama-data:


networks:
  net:
    driver: bridge
